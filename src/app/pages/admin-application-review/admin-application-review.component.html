<div class="tab-content">
    <div class="scrollable-table">
        <table class="job-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student ID</th>
                    <th>Job Role</th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Response</th>
                    <th>Interview Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let app of applications">
                    <td>{{ app.applicationId }}</td>
                    <td>{{ app.studentId }}</td>
                    <td>{{ app.jobRole }}</td>
                    <td>{{ app.companyName }}</td>
                    <td>{{ app.status }}</td>
                    <td>{{ app.response || '—' }}</td>
                    <td>
                        <!-- Interview Status Icon -->
                        <span *ngIf="app.interviewNotification" style="color: green;">✅ Sent</span>
                        <span *ngIf="!app.interviewNotification" style="color: red;">❌ Not Sent</span>

                        <!-- Shortlist Button -->
                        <button *ngIf="app.status !== 'Shortlisted'" (click)="shortlist(app.applicationId)"
                            class="action-button edit">
                            Shortlist
                        </button>

                        <!-- Send Interview Notification -->
                        <button *ngIf="!app.interviewNotification" (click)="notify(app.studentId)"
                            class="action-button">
                            Send
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
