<div class="container">
    <h2>Admin Registration</h2>
    <form>

        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" [(ngModel)]="firstName" required pattern="^[A-Za-z ]+$"
            title="Only letters and spaces allowed" />

        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" [(ngModel)]="lastName" required pattern="^[A-Za-z ]+$"
            title="Only letters and spaces allowed" />

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required />

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" required
            pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{6,}$"
            title="Must include uppercase, number, special character, and 6+ characters" />

        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required />

        <button type="button" (click)="register()">Register</button>

        <div class="links">
            <a routerLink="/admin-login">Back to Login</a>
        </div>
        <div class="back-link">
            <a routerLink="/welcome">‚Üê Back to Welcome Page</a>
        </div>
    </form>
</div>
