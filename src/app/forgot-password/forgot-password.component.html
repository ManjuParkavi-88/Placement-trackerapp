<div class="container">
    <h2>Forgot Password</h2>

    <form (ngSubmit)="submit()" #form="ngForm">

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" [(ngModel)]="email" required email />

        <label for="newPassword">New Password:</label>
        <input id="newPassword" name="newPassword" type="password" [(ngModel)]="newPassword" required minlength="6"
            pattern="^(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{6,}$"
            title="Include uppercase, digit, special character, and min 6 chars" />

        <button type="submit">Reset Password</button>

        <div class="links">
            <a routerLink="/student-login">Back to Student Login</a> |
            <a routerLink="/admin-login">Back to Admin Login</a>
        </div>
    </form>
</div>
